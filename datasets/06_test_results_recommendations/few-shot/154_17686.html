<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        .container {            width: 80%;            margin: auto;            overflow: hidden;        }        .first-aid-list {            background-color: #ffffff;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .first-aid-list h2 {            margin-bottom: 20px;            color: #333;        }        .first-aid-list ul {            list-style: none;            padding: 0;        }        .first-aid-list li {            padding: 10px 0;            border-bottom: 1px solid #ddd;        }        .first-aid-list li:last-child {            border-bottom: none;        }    </style></head><body>    <div class="container">        <div class="first-aid-list">            <h2>First Aid Techniques</h2>            <ul>                <li>CPR</li>                <li>Bleeding</li>                <li>Burns</li>                <li>Choking</li>                <li>Poisoning</li>                <li>Fractures</li>                <li>Seizures</li>                <li>Shock</li>            </ul>        </div>    </div></body></html>
