<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.tutorial-progress{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.tutorial-progress h2{margin-bottom:20px;color:#333;}.tutorial-progress label{display:block;margin-bottom:10px;}.tutorial-progress progress[value] {width: 100%;height: 20px;}.tutorial-progress progress[value]::-webkit-progress-bar {background-color: #eee;border-radius: 2px;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;}.tutorial-progress progress[value]::-webkit-progress-value {background-image:-webkit-linear-gradient(-45deg,transparent 33%,rgba(0, 0, 0, .1) 33%,rgba(0,0, 0, .1) 66%,transparent 66%),-webkit-linear-gradient(top, rgba(255, 255, 255, .25),rgba(0, 0, 0, .25)),-webkit-linear-gradient(left, #09c, #f44);border-radius: 2px;background-size: 35px 20px, 100% 100%, 100% 100%;}</style></head><body><div class="container"><div class="tutorial-progress"><h2>Tutorial Progress</h2><progress value="3" max="5"></progress><label for="progress">3 out of 5 modules completed</label></div></div></body></html>
