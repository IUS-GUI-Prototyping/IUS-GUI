<!DOCTYPE html><html><head>    <style>        body{            font-family:Arial,sans-serif;            margin:0;            padding:0;            background-color:#f4f4f4;        }        .container{            width:80%;            margin:auto;            overflow:hidden;        }        .translation-selector{            background-color:white;            margin:50px 0;            padding:30px;            border-radius:8px;            box-shadow:0 2px 5px rgba(0,0,0,0.1);        }        .translation-selector label{            display:block;            margin-bottom:10px;        }        .translation-selector select{            width:100%;            padding:10px;            margin-bottom:20px;            border-radius:4px;            border:1px solid #aaa;        }    </style></head><body>    <div class="container">        <div class="translation-selector">            <label for="translation">Select Bible Translation:</label>            <select id="translation" name="translation">                <option value="kjv">King James Version (KJV)</option>                <option value="niv">New International Version (NIV)</option>                <option value="nasb">New American Standard Bible (NASB)</option>                <option value="esv">English Standard Version (ESV)</option>            </select>        </div>    </div></body></html>
