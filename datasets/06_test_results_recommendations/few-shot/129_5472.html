<!DOCTYPE html><html><head><style>body {font-family: Arial, sans-serif;}.container {max-width: 500px;padding: 20px;background-color: #f9f9f9;margin: 0 auto;}.title {font-weight: bold;font-size: 20px;margin-bottom: 10px;}.summary {font-size: 16px;margin-bottom: 10px;}.switch {position: relative;display: inline-block;width: 60px;height: 34px;}.switch input {opacity: 0;width: 0;height: 0;}.slider {position: absolute;cursor: pointer;top: 0;left: 0;right: 0;bottom: 0;background-color: #ccc;transition: .4s;border-radius: 34px;}.slider:before {position: absolute;content: "";height: 26px;width: 26px;left: 4px;bottom: 4px;background-color: white;transition: .4s;border-radius: 50%;}input:checked + .slider {background-color: #2196F3;}input:focus + .slider {box-shadow: 0 0 1px #2196F3;}input:checked + .slider:before {transform: translateX(26px);}</style></head><body><div class="container"><div class="title">Auto-Download Settings</div><div class="summary">Enable downloads over LTE</div><label class="switch"><input type="checkbox"><span class="slider"></span></label></div></body></html>
