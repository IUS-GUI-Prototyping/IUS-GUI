<!DOCTYPE html><html><head>  <style>    .container {      max-width: 600px;      margin: 0 auto;      padding: 20px;      font-family: Arial, sans-serif;      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);      border-radius: 4px;    }        .container h2 {      margin-bottom: 20px;      color: #333;    }        .container form {      display: flex;      margin-bottom: 20px;    }        .container input[type="text"] {      flex-grow: 1;      padding: 10px;      border: 1px solid #ccc;      border-radius: 4px;    }        .container button {      margin-left: 10px;      padding: 10px 20px;      background: #007bff;      color: white;      border: none;      border-radius: 4px;    }        .container button:hover {      background: #0056b3;    }        .container .options {      display: flex;      justify-content: space-between;    }        .container .options button {      flex-grow: 1;      margin: 0 10px;      padding: 10px;      background: #28a745;      color: white;      border: none;      border-radius: 4px;    }        .container .options button:hover {      background: #1e7e34;    }  </style></head><body>  <div class="container">    <h2>Travel Planner</h2>    <form>      <input type="text" placeholder="From">      <input type="text" placeholder="To">      <button>üîç</button>    </form>    <div class="options">      <button>Flights</button>      <button>Buses</button>      <button>Trains</button>      <button>Hotels</button>    </div>  </div></body></html>
