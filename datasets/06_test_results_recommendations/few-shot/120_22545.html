<!DOCTYPE html><html><head>    <style>        .container {            max-width: 600px;            margin: auto;            padding: 20px;            background-color: #f7f7f7;            border-radius: 15px;            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);        }        .title {            font-size: 24px;            font-weight: bold;            margin-bottom: 20px;        }        .scan-button {            display: block;            width: 100%;            padding: 10px;            background-color: #4CAF50;            color: white;            border: none;            text-align: center;            text-decoration: none;            font-size: 16px;            margin: 10px 0;            border-radius: 4px;            cursor: pointer;        }        .scan-button:hover {            background-color: #45a049;        }    </style></head><body>    <div class="container">        <div class="title">Scan Barcode</div>        <p>Scan the barcode of your product to quickly get its nutritional information.</p>        <button class="scan-button">Scan Barcode</button>    </div></body></html>
