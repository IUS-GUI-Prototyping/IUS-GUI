<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;        }        .team {            display: flex;            justify-content: space-between;            align-items: center;            margin-bottom: 20px;            padding: 10px;            border: 1px solid #ccc;            border-radius: 5px;        }        .team img {            width: 50px;            height: 50px;        }        .team-info {            flex-grow: 1;            margin-left: 20px;        }        .follow {            background-color: #007bff;            color: #fff;            padding: 10px;            border-radius: 5px;            border: none;            cursor: pointer;        }        .follow:hover {            background-color: #0056b3;        }    </style></head><body>    <div class="team">        <img src="team-logo.png" alt="Team Logo">        <div class="team-info">            <h2>Team Name</h2>            <p>Some brief information about the team...</p>        </div>        <button class="follow">Follow</button>    </div></body></html>
