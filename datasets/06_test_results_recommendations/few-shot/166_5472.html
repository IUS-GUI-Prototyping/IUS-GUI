<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.settings{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.settings h2{margin-bottom:20px;color:#333;}.settings label{display:block;margin-bottom:10px;}.settings input[type="checkbox"]{margin:10px;}</style></head><body><div class="container"><div class="settings"><h2>Auto-Archive Settings</h2><form action=""><label for="auto-archive">Auto-Archive New Papers/Magazines</label><input type="checkbox" id="auto-archive" name="auto-archive"><label for="auto-archive">Enable this to automatically archive new papers/magazines to manage your phone storage better. Can be disabled at any time.</label></form></div></div></body></html>
