<!DOCTYPE html><html><head>    <style>        body{            font-family: Arial, sans-serif;            padding: 20px;        }        .setting-item{            padding: 10px 0;            border-bottom: 2px solid #eee;        }        .setting-item:last-child{            border-bottom: none;        }        .setting-item h3{            margin: 0 0 5px 0;            font-size: 1.2em;        }        .setting-item p{            margin: 0;            color: #666;        }        .setting-item .switch {            position: relative;            display: inline-block;            width: 60px;            height: 34px;            float: right;        }        .setting-item .switch input {            opacity: 0;            width: 0;            height: 0;        }        .setting-item .slider {            position: absolute;            cursor: pointer;            top: 0;            left: 0;            right: 0;            bottom: 0;            background-color: #ccc;            transition: .4s;        }        .setting-item .slider:before {            position: absolute;            content: "";            height: 26px;            width: 26px;            left: 4px;            bottom: 4px;            background-color: white;            transition: .4s;        }        .setting-item input:checked + .slider {            background-color: #2196F3;        }        .setting-item input:focus + .slider {            box-shadow: 0 0 1px #2196F3;        }        .setting-item input:checked + .slider:before {            transform: translateX(26px);        }    </style></head><body>    <div class="setting-item">        <h3>Data Collection</h3>        <p>Enabling this option will give the app permission to save your email address, first and last name, and phone number to use for future reservations.</p>        <label class="switch">            <input type="checkbox">            <span class="slider"></span>        </label>    </div></body></html>
