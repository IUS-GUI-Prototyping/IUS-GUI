<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif;margin: 0;padding: 0;}.container{width: 80%;margin: auto;overflow: hidden;}.text-formatter{background-color: white;margin: 50px 0;padding: 30px;border-radius: 8px;box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.text-formatter label{display: block;margin-bottom: 10px;}.text-formatter textarea{width: 100%;padding: 10px;margin-bottom: 20px;border-radius: 4px;border: 1px solid #aaa;}.text-formatter input[type="submit"]{display: block;width: 100%;padding: 10px;background-color: #5cb85c;color: white;border: none;border-radius: 4px;cursor: pointer;}.text-formatter input[type="submit"]:hover{background-color: #4cae4c;}</style></head><body><div class="container"><div class="text-formatter"><h2>Text Formatter</h2><form action=""><label for="text">Enter text to format:</label><textarea id="text" name="text"></textarea><input type="submit" value="Format Text"></form></div></div></body></html>
