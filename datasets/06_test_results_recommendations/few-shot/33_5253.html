<!DOCTYPE html><html><head>    <style>        body{            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        .container{            width: 80%;            margin: auto;            overflow: hidden;        }        .profile-form{            background-color: white;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .profile-form h2{            margin-bottom: 20px;            color: #333;        }        .profile-form label{            display: block;            margin-bottom: 10px;        }        .profile-form select{            width: 100%;            padding: 10px;            margin-bottom: 20px;            border-radius: 4px;            border: 1px solid #aaa;        }    </style></head><body>    <div class="container">        <div class="profile-form">            <h2>Body Fat Level</h2>            <form action="">                <label for="fat-level">Choose a body fat level</label>                <select id="fat-level" name="fat-level">                    <option value="low">Low</option>                    <option value="medium">Medium</option>                    <option value="high">High</option>                </select>            </form>        </div>    </div></body></html>
