<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;        }        .container {            width: 80%;            margin: auto;            overflow: hidden;        }        .card {            background-color: white;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .card h2 {            margin-bottom: 20px;            color: #333;        }        .card img {            width: 100%;            height: 200px;            object-fit: cover;            margin-bottom: 20px;        }        .card button {            display: block;            width: 100%;            padding: 10px;            background-color: #5cb85c;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        .card button:hover {            background-color: #4cae4c;        }    </style></head><body>    <div class="container">        <div class="card">            <h2>Genre</h2>            <img src="radio_station_image.jpg" alt="Radio Station">            <button>See All</button>        </div>    </div></body></html>
