<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;}.container {  width: 80%;  margin: auto;  overflow: hidden;}.add-meal {  background-color: white;  margin: 50px 0;  padding: 30px;  border-radius: 8px;  box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.add-meal h2 {  margin-bottom: 20px;  color: #333;}.add-meal label {  display: block;  margin-bottom: 10px;}.add-meal input[type="text"], .add-meal select {  width: 100%;  padding: 10px;  margin-bottom: 20px;  border-radius: 4px;  border: 1px solid #aaa;}.add-meal input[type="submit"] {  display: block;  width: 100%;  padding: 10px;  background-color: #5cb85c;  color: white;  border: none;  border-radius: 4px;  cursor: pointer;}.add-meal input[type="submit"]:hover {  background-color: #4cae4c;}</style></head><body><div class="container"><div class="add-meal"><h2>Add Meal</h2><form action=""><label for="meal-name">Meal Name</label><input type="text" id="meal-name" name="meal-name" placeholder="Example: Breakfast"><label for="meal-time">Meal Time</label><select id="meal-time" name="meal-time"><option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Snack</option></select><input type="submit" value="Add Meal"></form></div></div></body></html>
