<!DOCTYPE html><html><head><style>.tab {overflow: hidden;border: 1px solid #ccc;background-color: #f1f1f1;}.tab button {background-color: inherit;float: left;border: none;outline: none;cursor: pointer;padding: 14px 16px;transition: 0.3s;font-size: 17px;}.tab button:hover {background-color: #ddd;}.tab button.active {background-color: #ccc;}.tabcontent {display: none;padding: 6px 12px;border: 1px solid #ccc;border-top: none;}</style></head><body><div class="tab"><button class="tablinks" onclick="openTab(event, 'Exercises')">Exercises</button><button class="tablinks" onclick="openTab(event, 'Workouts')">Workouts</button><button class="tablinks" onclick="openTab(event, 'Logs')">Logs</button><button class="tablinks" onclick="openTab(event, 'Stats')">Stats</button></div><div id="Exercises" class="tabcontent"><h3>Exercises</h3><p>Here you can find all the exercises.</p></div><div id="Workouts" class="tabcontent"><h3>Workouts</h3><p>Here you can find all the workouts.</p></div><div id="Logs" class="tabcontent"><h3>Logs</h3><p>Here you can find all the logs.</p></div><div id="Stats" class="tabcontent"><h3>Stats</h3><p>Here you can find all your body stats.</p></div><script>function openTab(evt, tabName) {var i, tabcontent, tablinks;tabcontent = document.getElementsByClassName("tabcontent");for (i = 0; i < tabcontent.length; i++) {tabcontent[i].style.display = "none";}tablinks = document.getElementsByClassName("tablinks");for (i = 0; i < tablinks.length; i++) {tablinks[i].className = tablinks[i].className.replace(" active", "");}document.getElementById(tabName).style.display = "block";evt.currentTarget.className += " active";}</script></body></html>
