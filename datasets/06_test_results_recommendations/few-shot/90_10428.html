<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;}.container {  width: 80%;  margin: 0 auto;  padding: 20px;}.progress-bar-container {  width: 100%;  background-color: #f3f3f3;  border-radius: 50px;  padding: 3px;}.progress-bar {  height: 20px;  background-color: #4caf50;  width: 0%;  border-radius: 50px;}</style></head><body><div class="container">  <h2>Shopping List Progress</h2>  <div class="progress-bar-container">    <div class="progress-bar" id="progress-bar"></div>  </div></div><script>  // Update the progress bar based on the shopping list completion percentage  var completionPercentage = 50; // Assume 50% for this example  document.getElementById('progress-bar').style.width = completionPercentage + '%';</script></body></html>
