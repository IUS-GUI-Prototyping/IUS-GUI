<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        .profile {            width: 80%;            margin: auto;            overflow: hidden;            background-color: white;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .profile h1 {            margin-bottom: 20px;            color: #333;        }        .profile button {            display: block;            width: 100%;            padding: 10px;            background-color: #5cb85c;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        .profile button:hover {            background-color: #4cae4c;        }    </style></head><body><div class="profile">    <h1>Monterey Jazz Festival</h1>    <button>Follow</button></div></body></html>
