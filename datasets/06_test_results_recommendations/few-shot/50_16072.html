<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;        }        .container {            width: 50%;            margin: 50px auto;            padding: 20px;            border: 1px solid #ccc;            border-radius: 5px;            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);        }        label {            display: block;            margin-bottom: 5px;        }        input, select {            width: 100%;            padding: 10px;            margin-bottom: 20px;            border-radius: 4px;            border: 1px solid #aaa;        }        button {            display: block;            width: 100%;            padding: 10px;            background-color: #4CAF50;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        button:hover {            background-color: #45a049;        }    </style></head><body>    <div class="container">        <label for="rooms">Number of rooms</label>        <select id="rooms" name="rooms">            <option value="1">1</option>            <option value="2">2</option>            <option value="3">3</option>            <option value="4">4</option>            <option value="5">5</option>        </select>        <button type="submit">Search</button>    </div></body></html>
