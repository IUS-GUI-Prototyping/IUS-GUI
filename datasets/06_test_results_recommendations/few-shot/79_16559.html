<!DOCTYPE html><html><head><style>body{   font-family: Arial, sans-serif;   margin: 0;   padding: 0;   background-color: #f4f4f4;}.container{   width: 80%;   margin: auto;   overflow: hidden;}.data-input{   background-color: white;   margin: 50px 0;   padding: 30px;   border-radius: 8px;   box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.data-input h2{   margin-bottom: 20px;   color: #333;}.data-input label{   display: block;   margin-bottom: 10px;}.data-input input[type="text"]{   width: 100%;   padding: 10px;   margin-bottom: 20px;   border-radius: 4px;   border: 1px solid #aaa;}.data-input button{   display: block;   width: 100%;   padding: 10px;   background-color: #5cb85c;   color: white;   border: none;   border-radius: 4px;   cursor: pointer;}.data-input button:hover{   background-color: #4cae4c;}</style></head><body><div class="container">   <div class="data-input">      <h2>Enter Your Personal Information</h2>      <form action="">         <label for="name">Name</label>         <input type="text" id="name" name="name">         <label for="address">Address</label>         <input type="text" id="address" name="address">         <label for="email">Email</label>         <input type="text" id="email" name="email">         <button type="submit">Save Information</button>      </form>   </div></div></body></html>
