<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;}.container {  max-width: 600px;  margin: 0 auto;  padding: 20px;  background: #f9f9f9;}form {  display: grid;  grid-template-columns: 1fr 1fr;  grid-gap: 20px;}form div {  display: flex;  flex-direction: column;}form div label {  margin-bottom: 10px;}form div input {  padding: 10px;  border-radius: 4px;  border: 1px solid #ddd;}form button {  grid-column: span 2;  padding: 10px;  background-color: #007bff;  color: #fff;  border: none;  border-radius: 4px;  cursor: pointer;}form button:hover {  background-color: #0056b3;}</style></head><body>  <div class="container">    <form>      <div>        <label for="item-name">Item Name</label>        <input type="text" id="item-name" placeholder="Milk">      </div>      <div>        <label for="category">Category</label>        <input type="text" id="category" placeholder="Dairy">      </div>      <div>        <label for="quantity">Quantity</label>        <input type="number" id="quantity" min="1" value="1">      </div>      <div>        <label for="notes">Notes</label>        <input type="text" id="notes" placeholder="2% milk">      </div>      <button type="submit">Add to List</button>    </form>  </div></body></html>
