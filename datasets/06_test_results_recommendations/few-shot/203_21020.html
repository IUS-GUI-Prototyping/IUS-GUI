<!DOCTYPE html><html><head><style>body {  font-family: Arial, Helvetica, sans-serif;  margin: 0;  padding: 0;}.container {  max-width: 500px;  margin: 0 auto;  padding: 20px;  background-color: #f7f7f7;}.input-container {  display: flex;  justify-content: space-between;  margin-bottom: 20px;}.input-container textarea {  width: 70%;  padding: 10px;  resize: none;  border: 1px solid #aaa;}.input-container button {  width: 25%;  padding: 10px;  background-color: #4CAF50;  color: white;  border: none;  border-radius: 4px;  cursor: pointer;}.input-container button:hover {  background-color: #45a049;}</style></head><body><div class="container">  <div class="input-container">    <textarea id="myInput" rows="4"></textarea>    <button onclick="myFunction()">Copy text</button>  </div></div><script>function myFunction() {  var copyText = document.getElementById("myInput");  copyText.select();  copyText.setSelectionRange(0, 99999)  document.execCommand("copy");}</script></body></html>
