<!DOCTYPE html><html><head>    <style>        .search-container {            padding: 20px;            background-color: #f9f9f9;            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);            max-width: 600px;            margin: 0 auto;            border-radius: 4px;        }        .search-container h1 {            margin-bottom: 20px;        }        .search-container form {            display: flex;        }        .search-container input[type="text"] {            flex: 1;            padding: 10px;            margin-right: 10px;            border: 1px solid #ddd;            border-radius: 4px;        }        .search-container input[type="submit"] {            padding: 10px 20px;            background-color: #4CAF50;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        .search-container input[type="submit"]:hover {            background-color: #45a049;        }    </style></head><body>    <div class="search-container">        <h1>French-English Dictionary</h1>        <form action="#">            <input type="text" placeholder="Enter English or French word.." name="search">            <input type="submit" value="Search">        </form>    </div></body></html>
