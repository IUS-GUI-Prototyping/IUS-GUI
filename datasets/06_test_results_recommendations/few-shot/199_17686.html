<!DOCTYPE html><html><head><style>.tab {overflow: hidden;border: 1px solid #ccc;background-color: #f1f1f1;}.tab button {background-color: inherit;float: left;border: none;outline: none;cursor: pointer;padding: 14px 16px;transition: 0.3s;font-size: 17px;}.tab button:hover {background-color: #ddd;}.tab button.active {background-color: #ccc;}.tabcontent {display: none;padding: 6px 12px;border: 1px solid #ccc;border-top: none;}</style></head><body><div class="tab"><button class="tablinks" onclick="openCity(event, 'Prepare')">Prepare</button><button class="tablinks" onclick="openCity(event, 'Emergency')">Emergency</button><button class="tablinks" onclick="openCity(event, 'Quizzes')">Quizzes</button><button class="tablinks" onclick="openCity(event, 'Hospital')">Hospital</button></div><div id="Prepare" class="tabcontent"><h3>Prepare</h3><p>Prepare for emergencies by learning first aid.</p></div><div id="Emergency" class="tabcontent"><h3>Emergency</h3><p>Learn how to respond in emergency situations.</p></div><div id="Quizzes" class="tabcontent"><h3>Quizzes</h3><p>Test your knowledge with our quizzes.</p></div><div id="Hospital" class="tabcontent"><h3>Hospital</h3><p>Find the nearest hospital.</p></div><script>function openCity(evt, cityName) {var i, tabcontent, tablinks;tabcontent = document.getElementsByClassName("tabcontent");for (i = 0; i < tabcontent.length; i++) {tabcontent[i].style.display = "none";}tablinks = document.getElementsByClassName("tablinks");for (i = 0; i < tablinks.length; i++) {tablinks[i].className = tablinks[i].className.replace(" active", "");}document.getElementById(cityName).style.display = "block";evt.currentTarget.className += " active";}</script></body></html>
