<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        .container {            width: 80%;            margin: auto;            overflow: hidden;        }        .data-import {            background-color: white;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);        }        .data-import h2 {            margin-bottom: 20px;            color: #333;        }        .data-import input[type="file"] {            width: 100%;            margin-bottom: 20px;            border-radius: 4px;            border: 1px solid #aaa;        }        .data-import input[type="submit"] {            display: block;            width: 100%;            padding: 10px;            background-color: #5cb85c;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        .data-import input[type="submit"]:hover {            background-color: #4cae4c;        }    </style></head><body>    <div class="container">        <div class="data-import">            <h2>Import Personal Data</h2>            <form action="">                <input type="file" id="data" name="data">                <input type="submit" value="Import Data">            </form>        </div>    </div></body></html>
