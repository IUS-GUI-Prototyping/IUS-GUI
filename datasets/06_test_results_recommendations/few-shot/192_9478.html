<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.settings{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.settings h2{margin-bottom:20px;color:#333;}.settings label{display:block;margin-bottom:10px;}.settings select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}</style></head><body><div class="container"><div class="settings"><h2>Settings</h2><form action=""><label for="distance">Select distance unit:</label><select id="distance" name="distance"><option value="km">Kilometers</option><option value="miles">Miles</option></select><label for="temperature">Select temperature unit:</label><select id="temperature" name="temperature"><option value="c">Celsius</option><option value="f">Fahrenheit</option></select></form></div></div></body></html>
