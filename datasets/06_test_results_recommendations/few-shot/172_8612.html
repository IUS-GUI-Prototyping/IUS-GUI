<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;}.container {  width: 80%;  margin: auto;  overflow: hidden;}.checkout {  background: white;  margin: 50px 0;  padding: 30px;  border-radius: 8px;  box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.checkout h2 {  margin-bottom: 20px;  color: #333;}.checkout button {  display: block;  width: 100%;  padding: 10px;  background-color: #5cb85c;  color: white;  border: none;  border-radius: 4px;  cursor: pointer;}.checkout button:hover {  background-color: #4cae4c;}</style></head><body><div class="container">  <div class="checkout">    <h2>Checkout</h2>    <button>Proceed to Checkout</button>  </div></div></body></html>
