<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.export-container{width:80%;margin:auto;overflow:hidden;}.export-area{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.export-area textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.export-area button{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.export-area button:hover{background-color:#4cae4c;}</style></head><body><div class="export-container"><div class="export-area"><textarea id="textToExport" rows="4" cols="50">Input text here...</textarea><button onClick="copyToClipboard()">Export Text</button></div></div><script>function copyToClipboard(){var copyText=document.getElementById('textToExport');copyText.select();copyText.setSelectionRange(0,99999);document.execCommand('copy');alert('Text copied to clipboard: '+copyText.value);}</script></body></html>
