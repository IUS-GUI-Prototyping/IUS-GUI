<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.lang-pref{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.lang-pref h2{margin-bottom:20px;color:#333;}.lang-pref label{display:block;margin-bottom:10px;}.lang-pref select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.lang-pref input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.lang-pref input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="lang-pref"><h2>Language Preferences</h2><form action=""><label for="language">Select a Language</label><select id="language" name="language"><option value="english">English</option><option value="spanish">Spanish</option><option value="french">French</option><option value="german">German</option></select><input type="submit" value="Save Preferences"></form></div></div></body></html>
