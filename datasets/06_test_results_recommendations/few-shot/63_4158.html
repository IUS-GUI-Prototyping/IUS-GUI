<!DOCTYPE html><html><head><style>body{  font-family: Arial, sans-serif;}.container{  margin: 0 auto;  max-width: 600px;  padding: 20px;}.title{  margin-bottom: 10px;  font-size: 20px;  font-weight: bold;}.following-list{  list-style-type: none;  padding: 0;}.following-list li{  border-bottom: 1px solid #ccc;  padding: 10px 0;  display: flex;  align-items: center;  justify-content: space-between;}.following-list li:last-child{  border-bottom: none;}.following-list img{  border-radius: 50%;  width: 50px;  height: 50px;  margin-right: 10px;}.following-list .info{  flex-grow: 1;}</style></head><body><div class="container">  <div class="title">Following</div>  <ul class="following-list">    <li>      <div class="info">        <img src="profile1.jpg" alt="profile picture">        <span>Artist Name 1</span>      </div>      <button>Follow</button>    </li>    <li>      <div class="info">        <img src="profile2.jpg" alt="profile picture">        <span>Artist Name 2</span>      </div>      <button>Follow</button>    </li>  </ul></div></body></html>
