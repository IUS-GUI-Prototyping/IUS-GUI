<!DOCTYPE html><html><head>    <style>        body{            font-family:Arial,sans-serif;            margin:0;            padding:0;            background-color:#f4f4f4;        }        .container{            width:80%;            margin:auto;            overflow:hidden;        }        .travel-form{            background-color:white;            margin:50px 0;            padding:30px;            border-radius:8px;            box-shadow:0 2px 5px rgba(0,0,0,0.1);        }        .travel-form h2{            margin-bottom:20px;            color:#333;        }        .travel-form label{            display:block;            margin-bottom:10px;        }        .travel-form input[type="text"]{            width:100%;            padding:10px;            margin-bottom:20px;            border-radius:4px;            border:1px solid #aaa;        }        .travel-form input[type="submit"]{            display:block;            width:100%;            padding:10px;            background-color:#5cb85c;            color:white;            border:none;            border-radius:4px;            cursor:pointer;        }        .travel-form input[type="submit"]:hover{            background-color:#4cae4c;        }    </style></head><body>    <div class="container">        <div class="travel-form">            <h2>Travel Options</h2>            <form action="">                <label for="origin">Origin</label>                <input type="text" id="origin" name="origin" placeholder="Enter origin">                <label for="destination">Destination</label>                <input type="text" id="destination" name="destination" placeholder="Enter destination">                <input type="submit" value="Search">            </form>        </div>    </div></body></html>
