<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;  background-color: #f4f4f4;}.container {  width: 80%;  margin: auto;  overflow: hidden;}.note-section {  background-color: white;  margin: 50px 0;  padding: 30px;  border-radius: 8px;  box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.note-section h2 {  margin-bottom: 20px;  color: #333;}.note-section textarea {  width: 100%;  padding: 10px;  margin-bottom: 20px;  border-radius: 4px;  border: 1px solid #aaa;  min-height: 200px;}.note-section button {  display: block;  width: 100%;  padding: 10px;  background-color: #5cb85c;  color: white;  border: none;  border-radius: 4px;  cursor: pointer;}.note-section button:hover {  background-color: #4cae4c;}</style></head><body>  <div class="container">    <div class="note-section">      <h2>Run Notes</h2>      <form action="">        <label for="note">Enter your notes here</label>        <textarea id="note" name="note" placeholder='Example: "It was a sunny day, had a good pace throughout the run"'></textarea>        <button type="submit">Save Note</button>      </form>    </div>  </div></body></html>
