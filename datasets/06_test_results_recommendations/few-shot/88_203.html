<!DOCTYPE html><html><head>    <style>        body{            font-family:Arial,Helvetica,sans-serif;            margin:0;            padding:0;            background-color: #f4f4f4;        }        .container{            max-width:500px;            margin:0 auto;            padding:20px;            background-color:#f7f7f7;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .title{            font-weight:bold;            font-size:20px;            margin-bottom:10px;        }        .summary{            font-size:16px;            margin-bottom:10px;        }        .checkbox{            margin: 20px 0;        }    </style></head><body>    <div class="container">        <div class="title">Food Log Setting</div>        <div class="summary">Making a day complete flags it as valid data point for our weekly and monthly analysis tool on the website (available on our website). Incomplete days are ignored.</div>        <div class="checkbox">            <input type="checkbox" id="complete-day" name="complete-day">            <label for="complete-day">Mark Day as Complete</label>        </div>    </div></body></html>
