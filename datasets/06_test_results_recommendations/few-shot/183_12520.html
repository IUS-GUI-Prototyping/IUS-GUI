<!DOCTYPE html><html><head><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0}.container{max-width:500px;margin:0 auto;padding:20px;background-color:#f7f7f7}.title{font-weight:bold;font-size:20px;margin-bottom:10px}.summary{font-size:16px;margin-bottom:10px}.toggle-btn{width:100px;height:30px;background-color:#ddd;border-radius:20px;position:relative;border:2px solid #aaa}.toggle-btn input{height:0;width:0;visibility:hidden}.toggle-btn label{display:block;width:50px;height:26px;background-color:#fff;border-radius:50px;position:absolute;top:2px;left:2px;transition: all 0.3s ease}.toggle-btn input:checked+label{left:50px;transition: all 0.3s ease}</style></head><body><div class="container"><div class="title">First Beat Accent</div><div class="summary">Toggle to enable first beat accent to easily identify the start of a new bar.</div><div class="toggle-btn"><input type="checkbox" id="toggle"><label for="toggle"></label></div></div></body></html>
