<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.run-tracker{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.run-tracker h2{margin-bottom:20px;color:#333;}.run-tracker label{display:block;margin-bottom:10px;}.run-tracker input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.run-tracker input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.run-tracker input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="run-tracker"><h2>Run Tracker</h2><form action=""><label for="notes">How did it go?</label><input type="text" id="notes" name="notes" placeholder="Write your notes here"><input type="submit" value="Save Activity"></form></div></div></body></html>
