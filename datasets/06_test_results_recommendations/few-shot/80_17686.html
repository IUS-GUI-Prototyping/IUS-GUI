<!DOCTYPE html><html><head><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0}.container{max-width:800px;margin:0 auto;padding:20px;background-color:#f7f7f7}.tab{padding:10px;margin-right:10px;background-color:#ddd;border:none;cursor:pointer;float:left}.tab:hover{background-color:#ccc}.tab-content{clear:both;background-color:#ddd;padding:20px;display:none}.active,.tab:hover{background-color:#ccc}.active,.tab-content:target{display:block}</style></head><body><div class="container"><button class="tab active" onclick="openTab(event,'Quiz')">Quiz</button><button class="tab" onclick="openTab(event,'Learn')">Learn</button><button class="tab" onclick="openTab(event,'Emergency')">Emergency</button><div id="Quiz" class="tab-content" style="display:block"><h2>Take a Quiz</h2><p>Prepare for your first aid certificate by taking a quiz.</p><button>Start Quiz</button></div><div id="Learn" class="tab-content"><h2>Learn</h2><p>Learn more about first aid.</p></div><div id="Emergency" class="tab-content"><h2>Emergency</h2><p>What to do in case of an emergency.</p></div></div><script>function openTab(e,t){var a,c=document.getElementsByClassName("tab-content"),n=document.getElementsByClassName("tab");for(a=0;a<c.length;a++)c[a].style.display="none";for(a=0;a<n.length;a++)n[a].className=n[a].className.replace(" active","");document.getElementById(t).style.display="block",e.currentTarget.className+=" active"}</script></body></html>
