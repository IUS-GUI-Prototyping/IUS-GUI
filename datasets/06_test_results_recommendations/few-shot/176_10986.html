<!DOCTYPE html><html><head>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            background-color: #f4f4f4;        }        .container {            width: 80%;            margin: auto;            overflow: hidden;        }        .flight-search {            background-color: white;            margin: 50px 0;            padding: 30px;            border-radius: 8px;            box-shadow: 0 2px 5px rgba(0,0,0,0.1);        }        .flight-search h2 {            margin-bottom: 20px;            color: #333;        }        .flight-search label {            display: block;            margin-bottom: 10px;        }        .flight-search input[type="text"], select {            width: 100%;            padding: 10px;            margin-bottom: 20px;            border-radius: 4px;            border: 1px solid #aaa;        }        .flight-search input[type="submit"] {            display: block;            width: 100%;            padding: 10px;            background-color: #5cb85c;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;        }        .flight-search input[type="submit"]:hover {            background-color: #4cae4c;        }    </style></head><body>    <div class="container">        <div class="flight-search">            <h2>Flight Search</h2>            <form action="">                <label for="from">From</label>                <input type="text" id="from" name="from" placeholder="New York">                <label for="to">To</label>                <input type="text" id="to" name="to" placeholder="San Francisco">                <label for="departure">Departure</label>                <input type="date" id="departure" name="departure">                <label for="return">Return</label>                <input type="date" id="return" name="return">                <input type="submit" value="Search Flights">            </form>        </div>    </div></body></html>
