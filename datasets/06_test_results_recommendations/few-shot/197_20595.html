<!DOCTYPE html><html><head><style>.info-button{background-color: #4CAF50;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;cursor: pointer;}</style></head><body><button class="info-button" onclick="alert('PV - Present Value: The current worth of a future sum of money or stream of cash flows given a specified rate of return. \n\nPMT - Payment: A regularly scheduled payment that is often the same amount each period. \n\nFV - Future Value: The value of an asset or cash at a specified date in the future that is equivalent in value to a specified sum today. \n\nRate - Annual Rate%: The annual rate of return or interest you will get on your investment. \n\nPeriod - Periods: The number of compounding periods. \n\nCompounding - Method of calculating interest where the interest becomes part of the original principal. \n\nMode - Refers to the timing of the cash flows, either at the begining or end of the period. \n\nDecimal Digit - The number of decimal places to display in the result.')">What do these terms mean?</button></body></html>
