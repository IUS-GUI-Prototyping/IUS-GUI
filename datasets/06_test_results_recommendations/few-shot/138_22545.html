<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.nutrition-input{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.nutrition-input h2{margin-bottom:20px;color:#333;}.nutrition-input label{display:block;margin-bottom:10px;}.nutrition-input input[type="text"],.nutrition-input input[type="number"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.nutrition-input input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.nutrition-input input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="nutrition-input"><h2>Enter Nutritional Information</h2><form action=""><label for="product-name">Product Name:</label><input type="text" id="product-name" name="product-name"><label for="calories">Calories:</label><input type="number" id="calories" name="calories"><label for="protein">Protein (g):</label><input type="number" id="protein" name="protein"><label for="carbs">Carbs (g):</label><input type="number" id="carbs" name="carbs"><label for="fat">Fat (g):</label><input type="number" id="fat" name="fat"><input type="submit" value="Submit"></form></div></div></body></html>
