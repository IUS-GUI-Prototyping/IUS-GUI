<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;}.container {  width: 80%;  margin: auto;  overflow: hidden;}.metronome {  background-color: white;  margin: 50px 0;  padding: 30px;  border-radius: 8px;  box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.metronome h2 {  margin-bottom: 20px;  color: #333;}.metronome select {  display: block;  width: 100%;  padding: 10px;  margin-bottom: 20px;  border-radius: 4px;  border: 1px solid #aaa;}.metronome label {  display: block;  margin-bottom: 10px;}</style></head><body><div class="container">  <div class="metronome">    <h2>Metronome</h2>    <label for="beat-subdivision">Beat Subdivision</label>    <select id="beat-subdivision" name="beat-subdivision">      <option value="1">Whole note</option>      <option value="2">Half note</option>      <option value="4">Quarter note</option>      <option value="8">Eighth note</option>      <option value="16">Sixteenth note</option>    </select>  </div></div></body></html>
