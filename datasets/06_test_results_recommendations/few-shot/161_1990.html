<!DOCTYPE html><html><head><style>body {  font-family: Arial, sans-serif;  margin: 0;  padding: 0;  background-color: #f4f4f4;}.container {  width: 80%;  margin: auto;  overflow: hidden;}.booking-form {  background-color: white;  margin: 50px 0;  padding: 30px;  border-radius: 8px;  box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.booking-form h2 {  margin-bottom: 20px;  color: #333;}.booking-form label {  display: block;  margin-bottom: 10px;}.booking-form input[type="number"] {  width: 100%;  padding: 10px;  margin-bottom: 20px;  border-radius: 4px;  border: 1px solid #aaa;}.booking-form input[type="submit"] {  display: block;  width: 100%;  padding: 10px;  background-color: #5cb85c;  color: white;  border: none;  border-radius: 4px;  cursor: pointer;}.booking-form input[type="submit"]:hover {  background-color: #4cae4c;}</style></head><body><div class="container">  <div class="booking-form">    <h2>Booking</h2>    <form action="">      <label for="adults">Number of Adults</label>      <input type="number" id="adults" name="adults">      <label for="children">Number of Children</label>      <input type="number" id="children" name="children">      <input type="submit" value="Start Search">    </form>  </div></div></body></html>
