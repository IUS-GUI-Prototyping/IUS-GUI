<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif;margin: 0;padding: 0;}.container{width: 300px;margin: 0 auto;padding: 20px;background-color: #f5f5f5;border: 1px solid #ddd;border-radius: 5px;}.title{font-weight: 600;margin-bottom: 10px;}.field{margin-bottom: 20px;}.label{display: block;margin-bottom: 5px;}.input{width: 100%;padding: 10px;border: 1px solid #ddd;border-radius: 5px;outline: none;}.button{display: block;width: 100%;padding: 10px;background-color: #008CBA;color: #fff;border: none;border-radius: 5px;cursor: pointer;text-align: center;text-decoration: none;}.button:hover{background-color: #007B9A;}</style></head><body><div class="container"><h2 class="title">Time Signature Settings</h2><div class="field"><label class="label" for="timeSignature">Time Signature:</label><input class="input" type="text" id="timeSignature" name="timeSignature" placeholder="Example: 4/4, 3/4, 6/8..."></div><button class="button">Set Time Signature</button></div></body></html>
