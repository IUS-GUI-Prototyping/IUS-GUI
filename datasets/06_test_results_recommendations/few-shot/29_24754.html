<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.contact-form{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.contact-form h2{margin-bottom:20px;color:#333;}.contact-form label{display:block;margin-bottom:10px;}.contact-form input[type="text"], .contact-form input[type="email"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.contact-form textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.contact-form input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.contact-form input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="contact-form"><h2>Contact Us</h2><form action=""><label for="name">Name</label><input type="text" id="name" name="name"><label for="email">Email</label><input type="email" id="email" name="email"><label for="message">Message</label><textarea id="message" name="message"></textarea><input type="submit" value="Submit"></form></div></div></body></html>
