<!DOCTYPE html><html><head>    <style>        .location-edit {            width: 300px;            padding: 20px;             background-color: #f9f9f9;             border: 1px solid #ccc;             border-radius: 5px;        }        .location-edit input[type="text"] {            width: 100%;             padding: 10px;            margin: 10px 0;            border: 1px solid #ccc;             border-radius: 5px;        }        .location-edit input[type="submit"] {            background-color: #4CAF50;             color: white;             padding: 10px 20px;             border: none;             border-radius: 5px;             cursor: pointer;        }        .location-edit input[type="submit"]:hover {            background-color: #45a049;        }    </style></head><body>    <div class="location-edit">        <form action="">            <label for="location">Enter a location:</label><br>            <input type="text" id="location" name="location" placeholder="E.g. Houston, TX"><br>            <input type="submit" value="Update">        </form>    </div></body></html>
