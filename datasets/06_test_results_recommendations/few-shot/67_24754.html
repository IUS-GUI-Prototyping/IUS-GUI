<!DOCTYPE html><html><head>  <style>    .container {      font-family: Arial, sans-serif;      max-width: 600px;      margin: 0 auto;      padding: 20px;      background-color: #f9f9f9;      border-radius: 4px;      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);    }    .apply-loan {      margin-top: 30px;    }    .apply-loan input[type="text"], .apply-loan input[type="number"] {      width: 100%;      padding: 10px;      margin-bottom: 10px;      border: 1px solid #ddd;      border-radius: 4px;    }    .apply-loan input[type="submit"] {      width: 100%;      padding: 10px;      border: none;      border-radius: 4px;      background-color: #4CAF50;      color: white;      cursor: pointer;    }    .apply-loan input[type="submit"]:hover {      background-color: #45a049;    }  </style></head><body>  <div class="container">    <h2>Loan Application</h2>    <form class="apply-loan" action="">      <input type="text" id="name" name="name" placeholder="Full name">      <input type="number" id="amount" name="amount" placeholder="Amount">      <input type="submit" value="Apply">    </form>  </div></body></html>
