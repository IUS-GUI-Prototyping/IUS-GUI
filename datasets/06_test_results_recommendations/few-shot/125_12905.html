<!DOCTYPE html><html><head><style>body{    font-family: Arial, sans-serif;    margin: 0;    padding: 0;    background-color: #f4f4f4;}.container{    width: 80%;    margin: auto;    overflow: hidden;}.store-locator{    background-color: white;    margin: 50px 0;    padding: 30px;    border-radius: 8px;    box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.store-locator h2{    margin-bottom: 20px;    color: #333;}.store-locator label{    display: block;    margin-bottom: 10px;}.store-locator input[type="text"]{    width: 100%;    padding: 10px;    margin-bottom: 20px;    border-radius: 4px;    border: 1px solid #aaa;}.store-locator input[type="submit"]{    display: block;    width: 100%;    padding: 10px;    background-color: #5cb85c;    color: white;    border: none;    border-radius: 4px;    cursor: pointer;}.store-locator input[type="submit"]:hover{    background-color: #4cae4c;}</style></head><body>    <div class="container">        <div class="store-locator">            <h2>Store Locator</h2>            <form action="">                <label for="location">Enter a Zip code, or City and State</label>                <input type="text" id="location" name="location" placeholder="Example: New York, NY -or- '12345'">                <input type="submit" value="Find Stores">            </form>        </div>    </div></body></html>
