<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif;}.map-container{width: 100%; height: 600px; margin-top: 20px;}#map{width: 100%; height: 100%;}</style><script>function initMap(){var options={zoom:8,center:{lat:34.0522,lng:-118.2437}};var map=new google.maps.Map(document.getElementById('map'),options);var marker=new google.maps.Marker({position:{lat:34.0522,lng:-118.2437},map:map});}</script><script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script></head><body><div class="map-container"><div id="map"></div></div></body></html>
