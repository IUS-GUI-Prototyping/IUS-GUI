<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.settings{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.settings h2{margin-bottom:20px;color:#333;}.settings label{display:block;margin-bottom:10px;}.settings input[type="range"]{width:100%;padding:10px;margin-bottom:20px;}.settings output{margin-bottom:20px;}</style></head><body><div class="container"><div class="settings"><h2>Text Size Settings</h2><form action=""><label for="textsize">Adjust Font Size:</label><input type="range" id="textsize" name="textsize" min="10" max="36"><output id="outputsize">16</output></form></div></div><script>document.getElementById('textsize').oninput = function(){document.getElementById('outputsize').textContent = this.value;document.body.style.fontSize = this.value + 'px';};</script></body></html>
