<!DOCTYPE html><html><head>    <style>        body{font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;}        .container{width: 80%; margin: auto; overflow: hidden;}        .language-selector{background-color: white; margin: 50px 0; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}        .language-selector h2{margin-bottom: 20px; color: #333;}        .language-selector label{display: block; margin-bottom: 10px;}        .language-selector select{width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #aaa;}    </style></head><body>    <div class="container">        <div class="language-selector">            <h2>Language Selector</h2>            <label for="language">Select a language</label>            <select id="language" name="language">                <option value="english">English</option>                <option value="spanish">Spanish</option>                <option value="french">French</option>                <!-- Add more languages as needed -->            </select>        </div>    </div></body></html>
