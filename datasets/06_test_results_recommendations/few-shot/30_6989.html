<!DOCTYPE html><html><head><style>body{    font-family: Arial, sans-serif;    margin: 0;    padding: 0;}.container{    width: 80%;    margin: auto;    overflow: hidden;}.text-input{    background-color: white;    margin: 50px 0;    padding: 30px;    border-radius: 8px;    box-shadow: 0 2px 5px rgba(0,0,0,0.1);}.text-input h2{    margin-bottom: 20px;    color: #333;}.text-input label{    display: block;    margin-bottom: 10px;}.text-input input[type="text"]{    width: 100%;    padding: 10px;    margin-bottom: 20px;    border-radius: 4px;    border: 1px solid #aaa;}ul{    list-style-type: none;    padding: 0;}</style></head><body><div class="container">    <div class="text-input">        <h2>Word Suggestions</h2>        <form action="">            <label for="text">Enter your text</label>            <input type="text" id="text" name="text" placeholder="Start typing..." autocomplete="off">            <ul id="suggestions"></ul>        </form>    </div></div></body></html>
