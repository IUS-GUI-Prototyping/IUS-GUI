<!DOCTYPE html><html><head><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.barcode-scanner{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.barcode-scanner h2{margin-bottom:20px;color:#333;}.barcode-scanner input[type="file"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.barcode-scanner input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.barcode-scanner input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="barcode-scanner"><h2>Barcode Scanner</h2><form><label for="barcode">Scan a product's barcode</label><input type="file" id="barcode" name="barcode" accept="image/*;capture=camera"><input type="submit" value="Scan Barcode"></form></div></div></body></html>
