<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.music-control{width:80%;margin:auto;overflow:hidden;background-color:white;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.music-control h2{margin-bottom:20px;color:#333;}.music-control button{width:100px;height:100px;border-radius:50%;border:0;background-color:#4CAF50;color:#fff;font-size:24px;cursor:pointer;margin-right:20px;}.music-control button:active{background-color:#45a049;}.music-control button:focus{outline:none;}</style></head><body><div class="music-control"><h2>Now Playing: Song Title</h2><button id="playPauseBtn">&#9658;</button><button id="nextBtn">&#9658;&#9658;</button></div><script>var playPauseBtn = document.getElementById('playPauseBtn'),isPlaying = false;playPauseBtn.addEventListener('click',function(){if(isPlaying){playPauseBtn.innerHTML = '&#9658;';}else{playPauseBtn.innerHTML = '&#10074;&#10074;';}isPlaying = !isPlaying;});</script></body></html>
