<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
            width: 40%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .container h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Page</h1>
        <p>Please fill in the form below with your details. Be sure to choose your correct unit of weight and height (KG/CM or LBS/FT), specify your gender (M/F), and provide your current weight, desired weight, and height. Once you've filled everything out, click "Save and continue".</p>
    </div>  
</body>
</html>
