<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.shopping-lists{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.shopping-lists h2{margin-bottom:20px;color:#333;}.shopping-lists .list{list-style-type:none;padding:0;}.shopping-lists .list li{margin-bottom:20px;}.shopping-lists .list li .title{font-size:18px;font-weight:bold;}.shopping-lists .list li .preview{font-size:16px;color:#777;}</style></head><body><div class="container"><div class="shopping-lists"><h2>Your Shopping Lists</h2><ul class="list"><li><span class="title">My first list</span><br><span class="preview">Bread, Carrots</span></li><li><span class="title">My second list</span><br><span class="preview">Milk, Eggs, Cheese</span></li><li><span class="title">My third list</span><br><span class="preview">Pasta, Tomatoes, Basil</span></li></ul></div></div></body></html>
