<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

.word-of-the-day {
  background-color: white;
  margin: 50px 0;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.word-of-the-day h2 {
  margin-bottom: 20px;
  color: #333;
}

.word-of-the-day button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #5cb85c;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.word-of-the-day button:hover {
  background-color: #4cae4c;
}

.saved-words {
  margin-top: 50px;
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.saved-words h2 {
  margin-bottom: 20px;
  color: #333;
}

.saved-words ul {
  list-style-type: none;
  padding: 0;
}

.saved-words li {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.saved-words li:last-child {
  border-bottom: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="word-of-the-day">
    <h2>Word of the Day: Ought</h2>
    <button>Save Word</button>
  </div>
  <div class="saved-words">
    <h2>Saved Words</h2>
    <ul>
      <li>Ought</li>
    </ul>
  </div>
</div>
</body>
</html>
