<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.song-list{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.song-list h2{margin-bottom:20px;color:#333;}.song-list label{display:block;margin-bottom:10px;}.song-list img{width:100px;height:100px;margin-bottom:20px;border-radius:50%;}.song-list .song-title{font-size:16px;font-weight:bold;margin-bottom:5px;}.song-list .song-artist{font-size:14px;color:#666;}</style></head><body><div class="container"><div class="song-list"><h2>Browse Songs</h2><div class="song-item"><img src="img_url" alt=""><div class="song-info"><label class="song-title">Song Title</label><label class="song-artist">Artist Name</label></div></div><div class="song-item"><img src="img_url" alt=""><div class="song-info"><label class="song-title">Song Title</label><label class="song-artist">Artist Name</label></div></div><div class="song-item"><img src="img_url" alt=""><div class="song-info"><label class="song-title">Song Title</label><label class="song-artist">Artist Name</label></div></div></div></div></body></html> 

In this implementation, replace "img_url" with the url of the images and replace "Song Title" and "Artist Name" with the corresponding song title and artist name.
