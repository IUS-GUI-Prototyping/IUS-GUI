<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.shopping-list{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.shopping-list h2{margin-bottom:20px;color:#333;}.shopping-list label{display:block;margin-bottom:10px;}.shopping-list input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.shopping-list select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.shopping-list input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.shopping-list input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="shopping-list"><h2>Shopping List Item</h2><form action=""><label for="item">Item</label><input type="text" id="item" name="item" placeholder="Enter item"><label for="category">Category</label><select id="category" name="category"><option value="grocery">Grocery</option><option value="dairy">Dairy</option><option value="fruits">Fruits</option><option value="vegetables">Vegetables</option></select><input type="submit" value="Add Item"></form></div></div></body></html>
