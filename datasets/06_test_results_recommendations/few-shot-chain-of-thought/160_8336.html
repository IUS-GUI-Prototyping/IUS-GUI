<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.meal-planner{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.meal-planner h2{margin-bottom:20px;color:#333;}.meal-planner label{display:block;margin-bottom:10px;}.meal-planner input[type="text"], .meal-planner textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.meal-planner input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.meal-planner input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="meal-planner"><h2>Add a Meal</h2><form action=""><label for="mealname">Meal Name</label><input type="text" id="mealname" name="mealname" placeholder="Example: Chicken Salad"><label for="ingredients">Ingredients</label><textarea id="ingredients" name="ingredients" placeholder="Example: Chicken, Lettuce, Tomatoes, Olive Oil"></textarea><label for="preptime">Preparation Time</label><input type="text" id="preptime" name="preptime" placeholder="Example: 20 minutes"><input type="submit" value="Add Meal"></form></div></div></body></html>
