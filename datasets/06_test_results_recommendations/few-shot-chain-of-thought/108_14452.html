<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}

.genre-card {
  background-color: white;
  margin: 50px 0;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.genre-card h2 {
  margin-bottom: 20px;
  color: #333;
}

.genre-card ul {
  list-style:none;
}

.genre-card ul li {
  margin-bottom: 10px;
}

.genre-card button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #5cb85c;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.genre-card button:hover {
  background-color: #4cae4c;
}
</style>
</head>
<body>
  <div class="container">
    <div class="genre-card">
      <h2>Rock</h2>
      <ul>
        <li>Channel 1</li>
        <li>Channel 2</li>
        <li>Channel 3</li>
        <!-- Add more channels as needed -->
      </ul>
      <button>See All</button>
    </div>
  </div>
</body>
</html>
