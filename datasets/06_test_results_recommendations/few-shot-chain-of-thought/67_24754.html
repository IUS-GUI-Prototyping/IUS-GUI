<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .loan-application {
            background-color: white;
            margin: 50px 0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .loan-application h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .loan-application button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .loan-application button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loan-application">
        <h2>Apply for a Loan</h2>
        <p>Get the funds you need to pay for your unexpected expenses. Apply for a loan today.</p>
        <button>Start Application</button>
    </div>
</div>
</body>
</html>
