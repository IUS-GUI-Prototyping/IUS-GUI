<!DOCTYPE html><html><head><style>.container{width:500px;margin:0 auto;padding:20px;background-color:#f7f7f7}.textarea{width:100%;min-height:200px;padding:10px;border:1px solid #ccc;border-radius:4px;margin-bottom:10px}.btn{padding:5px 10px;margin-right:10px;border:1px solid #ccc;border-radius:4px;cursor:pointer}.btn:hover{background-color:#ddd}</style></head><body><div class="container"><textarea class="textarea"></textarea><button class="btn" onclick="document.execCommand('bold', false, '');">Bold</button><button class="btn" onclick="document.execCommand('italic', false, '');">Italic</button><button class="btn" onclick="document.execCommand('underline', false, '');">Underline</button><button class="btn" onclick="document.execCommand('justifyLeft', false, '');">Left Align</button><button class="btn" onclick="document.execCommand('justifyCenter', false, '');">Center Align</button><button class="btn" onclick="document.execCommand('justifyRight', false, '');">Right Align</button></div></body></html>
