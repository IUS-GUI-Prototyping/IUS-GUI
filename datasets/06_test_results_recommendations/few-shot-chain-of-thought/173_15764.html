<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.match-filter{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.match-filter h2{margin-bottom:20px;color:#333;}.match-filter label{display:block;margin-bottom:10px;}.match-filter select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.match-filter input[type="button"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.match-filter input[type="button"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="match-filter"><h2>Match Filter</h2><form action=""><label for="sport">Select a Sport</label><select id="sport" name="sport"><option value="football">Football</option><option value="basketball">Basketball</option><option value="baseball">Baseball</option><option value="hockey">Hockey</option><option value="soccer">Soccer</option></select><input type="button" value="Filter Matches"></form></div></div></body></html>
