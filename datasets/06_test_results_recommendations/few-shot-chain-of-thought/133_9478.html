<!DOCTYPE html><html><head><style>body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0}.container{max-width:500px;margin:0 auto;padding:20px;background-color:#f7f7f7}.title{font-weight:bold;font-size:20px;margin-bottom:10px}.summary{font-size:16px;margin-bottom:10px}.switch{position:relative;display:inline-block;width:60px;height:34px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;-webkit-transition:.4s;transition:.4s}.slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;background-color:white;-webkit-transition:.4s;transition:.4s}.input:checked+.slider{background-color:#2196F3}.input:checked+.slider:before{-webkit-transform:translateX(26px);-ms-transform:translateX(26px);transform:translateX(26px)}</style></head><body><div class="container"><div class="title">Screen Lock</div><div class="summary">Disable screen lock while using the app.</div><label class="switch"><input type="checkbox" class="input"><span class="slider"></span></label></div></body></html>
