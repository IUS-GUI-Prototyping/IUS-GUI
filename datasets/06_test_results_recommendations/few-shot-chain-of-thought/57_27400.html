<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.bible-search{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.bible-search h2{margin-bottom:20px;color:#333;}.bible-search label{display:block;margin-bottom:10px;}.bible-search select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.bible-search input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.bible-search input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.bible-search input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="bible-search"><h2>Bible Search</h2><form action=""><label for="translation">Select a Translation</label><select id="translation" name="translation"><option value="kjv">King James Version</option><option value="niv">New International Version</option><option value="esv">English Standard Version</option><option value="nasb">New American Standard Bible</option></select><label for="verse">Enter a Verse</label><input type="text" id="verse" name="verse" placeholder="Example: John 3:16"><input type="submit" value="Search"></form></div></div></body></html>
