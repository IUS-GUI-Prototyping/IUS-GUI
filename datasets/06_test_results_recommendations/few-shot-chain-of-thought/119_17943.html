<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}
.container {
  width: 300px;
  margin: 0 auto;
}
.form-group {
  margin-bottom: 15px;
}
.form-group label {
  display: block;
  margin-bottom: 5px;
}
.form-group input[type="text"], .form-group input[type="checkbox"] {
  width: 100%;
}
</style>
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <label for="item">Item</label>
      <input type="text" id="item">
    </div>
    <div class="form-group">
      <label for="price">Unit Price</label>
      <input type="text" id="price">
    </div>
    <div class="form-group">
      <label for="tax">
        <input type="checkbox" id="tax">
        Item contains sales tax
      </label>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
