<!DOCTYPE html><html><head><style>body{font-family:Arial, Helvetica, sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.dictionary-search{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.dictionary-search h2{margin-bottom:20px;color:#333;}.dictionary-search label{display:block;margin-bottom:10px;}.dictionary-search input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.dictionary-search input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.dictionary-search input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="dictionary-search"><h2>French-English Dictionary</h2><form action=""><label for="word">Enter a word in English or French</label><input type="text" id="word" name="word"><input type="submit" value="Search"></form></div></div></body></html>
