<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif; margin:0; padding:0;}.container{width:80%; margin:auto; overflow:hidden;}.shopping-list{background-color: white; margin:50px 0; padding:30px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}.shopping-list h2{margin-bottom:20px; color:#333;}.shopping-list label{display:block; margin-bottom:10px;}.shopping-list .list-item{display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom:1px solid #aaa; padding:10px 0;}.shopping-list .list-item button{background-color: #5cb85c; color:white; border:none; border-radius:4px; padding:10px; cursor:pointer;}.shopping-list .list-item button:hover{background-color: #4cae4c;}</style></head><body><div class="container"><div class="shopping-list"><h2>Shopping Lists</h2><div class="list-item"><label for="list1">My first list - Bread, Carrots</label><button>Edit</button></div><div class="list-item"><label for="list2">My second list - Milk, Eggs</label><button>Edit</button></div></div></div></body></html>
