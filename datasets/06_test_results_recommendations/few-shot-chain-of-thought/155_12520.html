<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.metronome{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.metronome h2{margin-bottom:20px;color:#333;}.metronome label{display:block;margin-bottom:10px;}.metronome select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}</style></head><body><div class="container"><div class="metronome"><h2>Metronome Settings</h2><form action=""><label for="time-signature">Set Time Signature:</label><select name="time-signature" id="time-signature"><option value="">--Please choose an option--</option><option value="2/4">2/4</option><option value="3/4">3/4</option><option value="4/4">4/4</option><option value="6/8">6/8</option><option value="9/8">9/8</option><option value="12/8">12/8</option></select></form></div></div></body></html>
