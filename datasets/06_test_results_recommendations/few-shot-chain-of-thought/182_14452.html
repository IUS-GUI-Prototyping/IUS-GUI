<!DOCTYPE html>
<html> 
    <head>
        <style>
            .toolbar {
                background-color: #f4f4f4;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
            }
            .toolbar button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 24px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
            }
            .toolbar button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <button type="button">Music</button>
        </div>
    </body>
</html>
