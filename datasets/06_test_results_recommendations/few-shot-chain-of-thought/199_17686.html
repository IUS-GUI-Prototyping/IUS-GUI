<!DOCTYPE html>
<html>
<head>
<style>
body{
font-family: Arial, sans-serif;
margin:0;
padding:0;
background-color:#f4f4f4;
}
.container{
width:80%;
margin:auto;
overflow:hidden;
}
.tabs{
background-color:white;
margin:50px 0;
padding:30px;
border-radius:8px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.tabs h2{
margin-bottom:20px;
color:#333;
}
.tabs button{
background-color: #ddd;
border: none;
color: black;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
.tabs button:hover{
background-color: #4CAF50;
color: white;
}
</style>
</head>
<body>
<div class="container">
<div class="tabs">
<h2>First Aid Learning</h2>
<button>Allergies / anaphylaxis</button>
<button>Asthma attack</button>
<button>Burns</button>
<button>Choking</button>
<button>Heart attack</button>
</div>
</div>
</body>
</html>
