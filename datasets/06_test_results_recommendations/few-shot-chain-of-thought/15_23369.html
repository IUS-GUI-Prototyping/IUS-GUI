<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.recipe-editor{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.recipe-editor h2{margin-bottom:20px;color:#333;}.recipe-editor label{display:block;margin-bottom:10px;}.recipe-editor input[type="text"], .recipe-editor textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.recipe-editor input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.recipe-editor input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="recipe-editor"><h2>Edit Recipe</h2><form action=""><label for="recipeName">Recipe Name</label><input type="text" id="recipeName" name="recipeName"><label for="recipeImg">Image URL</label><input type="text" id="recipeImg" name="recipeImg"><label for="recipeDesc">Description</label><textarea id="recipeDesc" name="recipeDesc"></textarea><label for="prepTime">Preparation Time</label><input type="text" id="prepTime" name="prepTime"><label for="cookTime">Cooking Time</label><input type="text" id="cookTime" name="cookTime"><label for="totalTime">Total Time</label><input type="text" id="totalTime" name="totalTime"><label for="yield">Yield</label><input type="text" id="yield" name="yield"><label for="ingredients">Ingredients</label><textarea id="ingredients" name="ingredients"></textarea><input type="submit" value="Post Recipe"></form></div></div></body></html>
