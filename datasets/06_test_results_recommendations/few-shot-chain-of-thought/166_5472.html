<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.settings{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.settings h2{margin-bottom:20px;color:#333;}.settings label{display:block;margin-bottom:10px;}.settings .switch {position: relative;display: inline-block;width: 60px;height: 34px;}.settings .switch input {opacity: 0;width: 0;height: 0;}.settings .slider {position: absolute;cursor: pointer;top: 0;left: 0;right: 0;bottom: 0;background-color: #ccc;-webkit-transition: .4s;transition: .4s;}.settings .slider:before {position: absolute;content: "";height: 26px;width: 26px;left: 4px;bottom: 4px;background-color: white;-webkit-transition: .4s;transition: .4s;}.settings input:checked + .slider {background-color: #2196F3;}.settings input:focus + .slider {box-shadow: 0 0 1px #2196F3;}.settings input:checked + .slider:before {-webkit-transform: translateX(26px);-ms-transform: translateX(26px);transform: translateX(26px);}.settings .slider.round {border-radius: 34px;}.settings .slider.round:before {border-radius: 50%;}</style></head><body><div class="settings"><h2>Settings</h2><label for="autodownload">Auto-Download</label><p>New issues will be automatically downloaded if you are connected to Wifi.</p><label class="switch"><input type="checkbox" id="autodownload"><span class="slider round"></span></label></div></body></html>
