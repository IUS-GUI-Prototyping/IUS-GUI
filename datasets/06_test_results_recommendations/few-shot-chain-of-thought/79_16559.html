<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.form-container{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.form-container h2{margin-bottom:20px;color:#333;}.form-container label{display:block;margin-bottom:10px;}.form-container input[type="text"], select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.form-container input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.form-container input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="form-container"><h2>Personal Information</h2><form action=""><label for="birthday">Birthday</label><input type="date" id="birthday" name="birthday"><label for="gender">Gender</label><select id="gender" name="gender"><option value="m">Male</option><option value="f">Female</option></select><label for="weight">Weight</label><input type="text" id="weight" name="weight" placeholder="Your weight in kg"><label for="desired-weight">Desired weight</label><input type="text" id="desired-weight" name="desired-weight" placeholder="Your desired weight in kg"><label for="height">Height</label><input type="text" id="height" name="height" placeholder="Your height in cm"><input type="submit" value="Save"></form></div></div></body></html>
