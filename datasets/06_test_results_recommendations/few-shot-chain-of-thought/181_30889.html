<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.music-container{width:80%;margin:auto;overflow:hidden;background-color:white;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.music-container h2{margin-bottom:20px;color:#333;}.music-container label{display:block;margin-bottom:10px;}.music-container button{display:block;margin:auto;width:100px;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.music-container button:hover{background-color:#4cae4c;}</style></head><body><div class="music-container"><h2>Song Title</h2><label for="song">Listen to the song</label><audio controls src="song.mp3" id="song"></audio><button>Download Song</button></div></body></html>
