<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>First Aid App</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Learn')">Learn</button>
  <button class="tablinks" onclick="openTab(event, 'Prepare')">Prepare</button>
  <button class="tablinks" onclick="openTab(event, 'Emergency')">Emergency</button>
  <button class="tablinks" onclick="openTab(event, 'Quiz')">Quiz</button>
</div>

<div id="Quiz" class="tabcontent">
  <h3>Quiz</h3>
  <p>Welcome to the Quiz tab. Here you can take quizzes about first aid to prepare for your tests.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
