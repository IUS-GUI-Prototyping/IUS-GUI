
<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}
.recipe{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.recipe h2{margin-bottom:20px;color:#333;}
.recipe label{display:block;margin-bottom:10px;}
.recipe .time{font-weight:bold;}
</style>
</head>
<body>
<div class="container">
  <div class="recipe">
    <h2>Classic Spinach Salad Recipe</h2>
    <div>
      <label>Step 1:</label>
      <p>Cut the spinach and put it in a bowl. <span class="time">Time: 10 minutes</span></p>
    </div>
    <div>
      <label>Step 2:</label>
      <p>Cook the bacon. <span class="time">Time: 15 minutes</span></p>
    </div>
    <div>
      <label>Step 3:</label>
      <p>Peel and section the oranges. <span class="time">Time: 5 minutes</span></p>
    </div>
    <div>
      <label>Step 4:</label>
      <p>Toast the walnut pieces. <span class="time">Time: 10 minutes</span></p>
    </div>
    <div>
      <label>Step 5:</label>
      <p>Combine all ingredients in the bowl. <span class="time">Time: 5 minutes</span></p>
    </div>
  </div>
</div>
</body>
</html>
