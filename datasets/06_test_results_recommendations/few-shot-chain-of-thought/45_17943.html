<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}
.container {
  width: 80%;
  margin: auto;
  overflow: hidden;
}
.item-details {
  background-color: white;
  margin: 50px 0;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.item-details label {
  display: block;
  margin-bottom: 10px;
}
.item-details input[type="checkbox"] {
  margin-right: 10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="item-details">
    <label>
      <input type="checkbox" id="coupon" name="coupon">
      I have a coupon for this item
    </label>
  </div>
</div>
</body>
</html>
