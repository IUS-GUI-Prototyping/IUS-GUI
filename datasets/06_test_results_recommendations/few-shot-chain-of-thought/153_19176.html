<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.food-list{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.food-list h2{margin-bottom:20px;color:#333;}.food-list table{width:100%;border-collapse:collapse;}.food-list table, .food-list th, .food-list td{border:1px solid #aaa;padding:10px;}.food-list th{text-align:left;background-color:#4CAF50;color:white;}.food-list tr:nth-child(even){background-color:#f2f2f2;}</style></head><body><div class="container"><div class="food-list"><h2>Food List</h2><table><tr><th>Food Item</th><th>Calories</th><th>Protein</th><th>Fat</th><th>Carbs</th></tr><tr><td>Food Item 1</td><td>100</td><td>20g</td><td>5g</td><td>10g</td></tr><tr><td>Food Item 2</td><td>200</td><td>25g</td><td>10g</td><td>15g</td></tr><tr><td>Food Item 3</td><td>150</td><td>15g</td><td>8g</td><td>20g</td></tr></table></div></div></body></html>
