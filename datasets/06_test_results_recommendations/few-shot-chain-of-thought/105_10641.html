
<!DOCTYPE html>
<html>
<head>
<style>
body{
  font-family:Arial,sans-serif;
  margin:0;
  padding:0;
  background-color:#f4f4f4;
}
.container{
  width:80%;
  margin:auto;
  overflow:hidden;
}
.match-list{
  background-color:white;
  margin:50px 0;
  padding:30px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.match-list h2{
  margin-bottom:20px;
  color:#333;
}
.match-list .match{
  margin-bottom:20px;
}
.match-list .match .time{
  font-weight:bold;
}
.match-list .match .club{
  margin-right:10px;
}
</style>
</head>
<body>
<div class="container">
  <div class="match-list">
    <h2>Upcoming matches</h2>
    <div class="match">
      <span class="time">13:45</span>
      <span class="club">Club 1</span>
      <span class="club">Club 2</span>
    </div>
    <div class="match">
      <span class="time">15:00</span>
      <span class="club">Club 3</span>
      <span class="club">Club 4</span>
    </div>
  </div>
</div>
</body>
</html>
