<!DOCTYPE html><html><head><style>.tab{display:none;}.tab-header{display:inline-block;width:100px;padding:10px;background-color:#ddd;cursor:pointer;}.active-tab{background-color:#bbb;}</style></head><body><div class="tab-header-container"><div class="tab-header active-tab" onclick="openTab('flights')">Flights</div><div class="tab-header" onclick="openTab('bus')">Bus</div><div class="tab-header" onclick="openTab('trains')">Trains</div><div class="tab-header" onclick="openTab('accommodations')">Accommodations</div></div><div class="tab" id="flights">Content for Flights</div><div class="tab" id="bus">Content for Bus</div><div class="tab" id="trains">Content for Trains</div><div class="tab" id="accommodations">Content for Accommodations</div><script>function openTab(tabName) {var i, tabcontent, tablinks;tabcontent = document.getElementsByClassName("tab");for (i = 0; i < tabcontent.length; i++) {tabcontent[i].style.display = "none";}tablinks = document.getElementsByClassName("tab-header");for (i = 0; i < tablinks.length; i++) {tablinks[i].className = tablinks[i].className.replace(" active-tab", "");}document.getElementById(tabName).style.display = "block";event.currentTarget.className += " active-tab";}</script></body></html>
