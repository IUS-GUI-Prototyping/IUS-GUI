<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.recording-indicator{background-color:red;color:white;padding:10px;margin-bottom:20px;border-radius:4px;}.recording-indicator.recording{background-color:green;}.recording-button{background-color:#5cb85c;color:white;padding:10px;border:none;border-radius:4px;cursor:pointer;}.recording-button.recording{background-color:#f0ad4e;}</style><script>function toggleRecording(button){var indicator=document.getElementById("recording-indicator");if(button.innerHTML=="Start Recording"){button.innerHTML="Recording...";button.className+=" recording";indicator.className+=" recording";indicator.innerHTML="Recording is running...";}else{button.innerHTML="Start Recording";button.className="recording-button";indicator.className="recording-indicator";indicator.innerHTML="Recording is not running...";}}</script></head><body><div class="container"><div id="recording-indicator" class="recording-indicator">Recording is not running...</div><button id="recording-button" class="recording-button" onclick="toggleRecording(this)">Start Recording</button></div></body></html>
