<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

.input-field {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<div class="form-group">
  <label class="label" for="height">Height</label>
  <input type="text" id="height" name="height" class="input-field" placeholder="Enter your height in cm">
</div>
</body>
</html>
