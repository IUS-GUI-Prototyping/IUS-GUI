<!DOCTYPE html>
<html>
<head>
<style>
body{font-family: Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}
.container{width:80%;margin:auto;overflow:hidden;}
.save-calculation{background-color:#f1f1f1;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.save-calculation h2{margin-bottom:20px;color:#333;}
.save-calculation label{display:block;margin-bottom:10px;}
.save-calculation input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}
.save-calculation input[type="submit"]{display:block;width:100%;padding:10px;background-color:#4CAF50;color:white;border:none;border-radius:4px;cursor:pointer;}
.save-calculation input[type="submit"]:hover{background-color:#45a049;}
</style>
</head>
<body>
<div class="container">
<div class="save-calculation">
<h2>Investment Calculator</h2>
<form action="">
<label for="investment">Enter your investment details:</label>
<input type="text" id="investment" name="investment" placeholder="Investment details...">
<input type="submit" value="Save Calculation">
</form>
</div>
</div>
</body>
</html>
