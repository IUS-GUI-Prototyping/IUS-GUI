<!DOCTYPE html><html><head><style>body{font-family: Arial, sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.nutrition-form{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.nutrition-form h2{margin-bottom:20px;color:#333;}.nutrition-form label{display:block;margin-bottom:10px;}.nutrition-form input[type="text"], .nutrition-form input[type="number"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.nutrition-form input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.nutrition-form input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="nutrition-form"><h2>Enter Product's Nutritional Info</h2><form action=""><label for="product-name">Product Name</label><input type="text" id="product-name" name="product-name" placeholder="Example: Multigrain Toast"><label for="calories">Calories</label><input type="number" id="calories" name="calories" placeholder="Example: 150"><label for="portion-size">Portion Size</label><input type="text" id="portion-size" name="portion-size" placeholder="Example: 1 serving, whole (2 oz.)"><input type="submit" value="Submit"></form></div></div></body></html>
