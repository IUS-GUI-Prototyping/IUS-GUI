<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.translator{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.translator h2{margin-bottom:20px;color:#333;}.translator label{display:block;margin-bottom:10px;}.translator input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.translator button[type="button"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.translator button[type="button"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="translator"><h2>Translation</h2><label for="translation">Translated Text</label><input type="text" id="translation" name="translation" value="Translated text appears here" readonly><button type="button" onclick="copyText()">Copy Text</button></div></div><script>function copyText(){var copyText = document.getElementById("translation");copyText.select();copyText.setSelectionRange(0, 99999);document.execCommand("copy");alert("Copied the text: " + copyText.value);}</script></body></html>
