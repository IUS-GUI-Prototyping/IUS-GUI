
<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 2px 2px 4px #000;
        }
        .contact-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 20px 0;
            background-color: #0033cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-btn:hover {
            background-color: #002699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Please click the button below to contact us.</p>
        <button class="contact-btn">Contact Bank Representative</button>
    </div>
</body>
</html>
