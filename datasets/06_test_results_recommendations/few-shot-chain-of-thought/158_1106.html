<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.travel-options{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.travel-options h2{margin-bottom:20px;color:#333;}.travel-options label{display:block;margin-bottom:10px;}.travel-options input[type="text"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.travel-options select{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.travel-options input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.travel-options input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="travel-options"><h2>Travel Options</h2><form action=""><label for="from">From</label><input type="text" id="from" name="from" placeholder="Example: New York, NY"><label for="to">To</label><input type="text" id="to" name="to" placeholder="Example: San Francisco, CA"><label for="transport">Choose a transport option</label><select id="transport" name="transport"><option value="bus">Bus</option><option value="train">Train</option><option value="flight">Flight</option></select><input type="submit" value="Search"></form></div></div></body></html>
