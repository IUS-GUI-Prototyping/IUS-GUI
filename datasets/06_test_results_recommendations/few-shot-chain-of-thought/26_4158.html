<!DOCTYPE html> <html> <head> <style> body{font-family: Arial, sans-serif; margin:0; padding:0; background-color:#f4f4f4;} .profile-container{width:80%; margin:auto; overflow:hidden;} .followers-list{ background-color:white; margin:50px 0; padding:30px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);} .followers-list h2{margin-bottom:20px; color:#333;} .followers-list ul{list-style-type:none; padding:0;}.followers-list ul li{margin-bottom:20px;}.followers-list ul li img{height:50px; width:50px; border-radius:50%; margin-right:10px;}.followers-list ul li span{font-size:18px; color:#333;} </style> </head> <body> <div class="profile-container"> <div class="followers-list"> <h2>Followers</h2> <ul> <li><img src="follower1.jpg" alt="follower1"><span>Follower 1</span></li> <li><img src="follower2.jpg" alt="follower2"><span>Follower 2</span></li> <li><img src="follower3.jpg" alt="follower3"><span>Follower 3</span></li> </ul> </div> </div> </body> </html>
