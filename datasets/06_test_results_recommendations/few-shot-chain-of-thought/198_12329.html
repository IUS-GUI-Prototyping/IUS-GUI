<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.notes-section{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.notes-section h2{margin-bottom:20px;color:#333;}.notes-section label{display:block;margin-bottom:10px;}.notes-section textarea{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}.notes-section input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.notes-section input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="notes-section"><h2>Take Notes</h2><form action=""><label for="notes">Enter your notes here:</label><textarea id="notes" name="notes" rows="4" cols="50"></textarea><input type="submit" value="Save Notes"></form></div></div></body></html>
