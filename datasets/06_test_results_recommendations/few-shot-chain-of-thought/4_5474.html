<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;padding:10px;}.league-selector{width:200px;}#results{margin-top:20px;}</style></head><body><label for="league">Select a League:</label><select id="league" class="league-selector"><option value="">--Please choose an option--</option><option value="league1">Premier League</option><option value="league2">La Liga</option><option value="league3">Bundesliga</option><option value="league4">Serie A</option><option value="league5">Ligue 1</option></select><div id="results"></div><script>document.getElementById('league').addEventListener('change', function() {document.getElementById('results').innerHTML = 'Displaying results for ' + this.options[this.selectedIndex].text;});</script></body></html>
