<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif}.container{width:500px;margin:auto;padding:20px;background-color:#f4f4f4;border-radius:8px;box-shadow:0 2px 4px 0 rgba(0,0,0,0.1)}.title{font-size:20px;color:#333;margin-bottom:20px}.match{margin-bottom:20px}.match label{display:block;margin-bottom:5px}.switch{position:relative;display:inline-block;width:60px;height:34px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;-webkit-transition:.4s;transition:.4s}.slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;background-color:white;-webkit-transition:.4s;transition:.4s}.input:checked+.slider{background-color:#2196F3}.input:checked+.slider:before{-webkit-transform:translateX(26px);-ms-transform:translateX(26px);transform:translateX(26px)}</style></head><body><div class="container"><div class="title">Football results notifications</div><div class="match"><label for="match1">Match 1</label><label class="switch"><input type="checkbox" id="match1" class="input"><span class="slider"></span></label></div><div class="match"><label for="match2">Match 2</label><label class="switch"><input type="checkbox" id="match2" class="input"><span class="slider"></span></label></div><div class="match"><label for="match3">Match 3</label><label class="switch"><input type="checkbox" id="match3" class="input"><span class="slider"></span></label></div></div></body></html>
