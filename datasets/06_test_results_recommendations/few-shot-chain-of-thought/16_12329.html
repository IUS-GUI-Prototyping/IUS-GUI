<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.upload-photo{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.upload-photo h2{margin-bottom:20px;color:#333;}.upload-photo input[type="file"]{margin-bottom:20px;}.upload-photo img{max-width:100%;display:block;margin:auto;}.upload-photo button{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.upload-photo button:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="upload-photo"><h2>Upload Your Run Photo</h2><form action=""><input type="file" id="run-photo" name="run-photo"><img id="run-photo-preview" src="" alt="Your Run Photo"><button type="submit">Share Photo</button></form></div></div><script>document.getElementById('run-photo').addEventListener('change', function(e) {var reader = new FileReader();reader.onload = function(e) {document.getElementById('run-photo-preview').src = e.target.result;};reader.readAsDataURL(e.target.files[0]);});</script></body></html>
