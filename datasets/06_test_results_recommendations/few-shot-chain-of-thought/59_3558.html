<!DOCTYPE html>
<html>
<head>
    <style>
    body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .episode{
        background-color: white;
        margin: 20px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .episode h3, .episode p, .episode button{
        margin-bottom: 10px;
    }
    .download-button{
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px;
        cursor: pointer;
    }
    .download-button:hover{
        background-color: #4cae4c;
    }
    </style>
</head>
<body>
    <div class="episode">
        <h3>Episode 1</h3>
        <p>This is a short summary of the episode. Listen to learn more about...</p>
        <button class="download-button">Download episode (14.7 MB)</button>
    </div>
</body>
</html>
