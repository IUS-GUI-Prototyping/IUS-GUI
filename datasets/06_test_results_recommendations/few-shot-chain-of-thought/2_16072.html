<!DOCTYPE html>
<html>
<head>
  <style>
    body{font-family:Arial, sans-serif;margin:0;padding:0;}
    .container{width:80%;margin:auto;overflow:hidden;}
    .booking-form{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .booking-form h2{margin-bottom:20px;color:#333;}
    .booking-form label{display:block;margin-bottom:10px;}
    .booking-form input[type="number"]{width:100%;padding:10px;margin-bottom:20px;border-radius:4px;border:1px solid #aaa;}
  </style>
</head>
<body>
  <div class="container">
    <div class="booking-form">
      <h2>Booking Form</h2>
      <form action="">
        <label for="children-over-12">Number of children over 12:</label>
        <input type="number" id="children-over-12" name="children-over-12" min="0">
        <label for="children-under-12">Number of children under 12:</label>
        <input type="number" id="children-under-12" name="children-under-12" min="0">
        <input type="submit" value="Search">
      </form>
    </div>
  </div>
</body>
</html>
