
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .settings {
            background-color: white;
            margin: 50px 0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .settings h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .settings a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="settings">
        <h2>Settings</h2>
        <a href="https://www.example.com/privacypolicy" target="_blank">Read Privacy Policy</a>
    </div>
</div>
</body>
</html>
