<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.shopping-lists{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.shopping-lists h2{margin-bottom:20px;color:#333;}.shopping-lists input[type="submit"]{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.shopping-lists input[type="submit"]:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="shopping-lists"><h2>Shopping Lists</h2><input type="submit" value="Add New List"></div></div></body></html>
