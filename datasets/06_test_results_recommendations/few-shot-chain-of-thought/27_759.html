<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.recorder{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.recorder h2{margin-bottom:20px;color:#333;}.recorder label{display:block;margin-bottom:10px;}.recorder button{display:block;width:100%;padding:10px;background-color:#5cb85c;color:white;border:none;border-radius:4px;cursor:pointer;}.recorder button:hover{background-color:#4cae4c;}</style></head><body><div class="container"><div class="recorder"><h2>Recording</h2><label for="recording">00:10</label><button id="pauseBtn">Pause</button></div></div><script>const pauseBtn = document.getElementById('pauseBtn');let isPaused = false;pauseBtn.addEventListener('click',() => {isPaused = !isPaused;if(isPaused){pauseBtn.textContent = 'Resume';} else {pauseBtn.textContent = 'Pause';}});</script></body></html>
