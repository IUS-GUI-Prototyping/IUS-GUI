<!DOCTYPE html><html><head><style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;}.container{width:80%;margin:auto;overflow:hidden;}.shopping-list{background-color:white;margin:50px 0;padding:30px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}.shopping-list h2{margin-bottom:20px;color:#333;}.progress-bar{width:100%;background-color:#f3f3f3;border-radius:20px;overflow:hidden;margin-bottom:20px;}.progress-bar span{display:block;height:20px;background-color:#5cb85c;}</style></head><body><div class="container"><div class="shopping-list"><h2>My First List</h2><div class="progress-bar"><span style="width:60%;"></span></div></div></div></body></html> 

In this code, the width of the span inside the .progress-bar div determines the progress. Here it is set to 60%, indicating that 60% of the shopping list is completed. You can dynamically update this value as per the actual progress.
